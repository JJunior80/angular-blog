<div class="container__big-card">
  <div class="big-card__photo">
    <img [src]="photoCover" *ngIf="photoCover" alt="Imagem" height="200px">
  </div>

  <div class="big-card__title">
    <h1><a [id]="" ]="['/my-app/src/pages/content', Id]">{{ cardTitle }}</a></h1>  <!-- ✅ Correto -->
  </div>

  <div class="big-card__description">
    <p>
      <a [id]="['/my-app/src/pages/content', Id]">  <!-- ✅ Correto -->
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
